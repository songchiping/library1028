<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            {% block title %}{% endblock %}
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container-fluid">
            {% include "header.html" %}
            <div class="row">
                
                <div class="col-sm-2 col-md-2 sidebar-outer">
                    <div class="card">
                      <div class="card-header">
                            <h3>Menu</h3>
                      </div>
                      <div class="card-body">
                            <div class="list-group">
                                <a href="/" class="list-group-item">Home</a>
                                <a href="https://tpml.gov.taipei/News_Content.aspx?n=4F66F55F388033A7&s=4643DE8A8785BFD0" class="list-group-item">市立東湖分館</a>
                                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="list-group-item">Youtube</a>
                            </div>                   
                       </div>
                    </div>
                </div>               
                <div class="col-xs-2 col-xs-offset-1 sidebar-outer" >
                    <div class="fixed col-xs-3">
                        <img src="{% static 'images/kid.png' %}" width="400";>
                    </div>
                </div>

            </div>

            <div class="row2">

                <div class="col-sm-9 col-md-9">
                    <div class="card">
                        <div class="card-header">
                            {% block headmessage %}{% endblock %}                        
                        </div>
                        <div class="card-body">
                            {% block content %}{% endblock %}               
                        </div>
                        <div class="card-footer">
                            {% include 'footer.html' %}
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <script scr="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
