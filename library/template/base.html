{%load static%}
<!DOCTYPE html>


<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            {% block title %}{% endblock %}
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            .container {
                width: 100%;
                height: 425px;
                left: 50px;
                bottom:5px;
                position: fixed;
                background-image: url("{% static 'images/kid1.png' %}");
                background-size: contain;
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container-fluid" style='background-color:#d8e9f3'>
            {% include "header.html" %}
            <div class="row">
                <div class="col-sm-3 col-md-3">
                    <div class="card" style='background-color:#b2d3e6'>
                      <div class="card-header">
                            <h3>Menu</h3>
                      </div>
                      <div class="card-body" style='background-color:#b2d3e6'>
                            <div class="list-group">
                                <a class="list-group-item">11056009宋繼平11056036徐湘婷</a>
                                <a href="/" class="list-group-item" style='background-color:#ffffff'>首頁</a>
                                <a href="https://zh.wikipedia.org/zh-tw/%E9%9D%92%E5%B1%B1%E5%89%9B%E6%98%8C" class="list-group-item">青山剛昌</a>
                                <a href="find/" class="list-group-item">查詢</a>
                                <a href="{% url 'show-all-posts' %}" class="list-group-item">書籍列表</a>
                                <a href="{% url 'test-new' %}" class="list-group-item">借還記錄</a>
                                <a href="register/" class="list-group-item">註冊帳號</a>
                                <a href="{% url 'login' %}" class="list-group-item">登入</a>
                            </div>                   
                       </div>                    
                    </div>
                    <div class="container" ></div>                    
                </div>    
                <div class="col-sm-9 col-md-9">
                    <div class="card" style='background-color:#68a7ca'>
                        <div class="card-header">
                            {% block headmessage %}{% endblock %}                        
                        </div>
                        <div class="card-body">
                            {% block content %}{% endblock %}               
                        </div>
                        <div class="card-footer">
                            {% include 'footer.html' %}
                        </div>
                    </div>
                </div>           

        </div>


        <script scr="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
